<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">شركة XYZ</div>

            <div class="user-info">معلومات المستخدم</div>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                قائمة جانبية
            </div>

            <!-- Content -->
            <div class="content">
                <div class="content-main">المحتوى الرئيسي</div>
                <div class="content-sidebar">شريط جانبي في المحتوى</div>
            </div>
        </div>

        <!-- Grid Section -->

            <div class="grid-item">منتج 1<br>وصف قصير <button>شراء</button></div>
            <div class="grid-item">منتج 2<br>وصف قصير <button>شراء</button></div>

            <div class="grid-item">منتج 6<br>وصف قصير <button>شراء</button></div>
            <div class="grid-item">منتج 7<br>وصف قصير <button>شراء</button></div>
            <div class="grid-item">منتج 8<br>وصف قصير <button>شراء</button></div>
            <div class="grid-item">منتج 9<br>وصف قصير <button>شراء</button></div>
        </div>
    </div>
</body>

</html>
